    <main>
        <h1>Bana Ulaşın</h1>
        <p>Lütfen aşağıdaki formu doldurarak benimle iletişime geçin.</p>
        
        <form id="contactForm">
            <label for="name">Ad Soyad:</label>
            <input type="text" id="name" placeholder="Adınız ve Soyadınız" required>

            <label for="email">E-posta Adresi:</label>
            <input type="email" id="email" placeholder="örnek@mail.com" required>

            <label for="message">Mesajınız:</label>
            <textarea id="message" rows="5" placeholder="Mesajınızı buraya yazın..."></textarea>

            <button type="submit">Gönder</button>
        </form>
        
        <p id="responseMessage"></p>
    </main>

    <script src="script.js"></script>
</body>
